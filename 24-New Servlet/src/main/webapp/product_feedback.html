<!DOCTYPE html>
<html>
<head>
    <title>Product Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            background-color: white;
            padding: 30px;
            margin: 80px auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit Product Feedback</h2>
    <form action="FeedbackServlet" method="post">
        <label>Product ID:</label>
        <input type="text" name="productId" required>

        <label>Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required>

        <label>Review:</label>
        <textarea name="review" rows="4" required></textarea>

        <input type="submit" value="Submit Feedback">
    </form>
</div>

</body>
</html>
